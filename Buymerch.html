<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Ng Tze Keat"/>
    <meta name="description" content="buymerch.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/buymerchcss.css">
    <script src="js/merchform.js"></script>

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/w3.js"></script>
    <script src="js/navbar.js"></script>
    <title>Buy merch</title>
</head>
<body>
    <form id="formal" onsubmit="ordcfm();" onreset="clear()">       
            <h1>Order Form</h1>
        <fieldset>
            <h2>Purchase:</h2>
            <label>Item:</label>
            <select id="product" onchange="po()" required>
                <option value="units of nothing! Please select an item.">Please select an item</option>
                <option value="British Hat">British Hat</option>
                <option value="Japanese Hat">Japanese Hat</option>
                <option value="Declaration of Independence replica">Declaration of Independence replica</option>
                <option value="Lee Kuan Yew phone cover">Lee Kuan Yew phone cover</option>
                <option value="SARS infosheet">SARS infosheet</option>
            </select>
            <label>Quantity:</label>
            <input id="quantity" name="quantity" type="number" min="1" value=1 onchange="po()">
            <fieldset>
                <h2>Customer information:</h2>
                <label><br />Name:</label>
                <input id="name" type="text" required />
                <label>E-mail: </label>
                <input id="email" type="email" required/>
            </fieldset>
            
            <fieldset>
                <h2>Shipping information:</h2>
                <label>Address Line:</label>
                <input id="address" type="text" required />
                <label>Postal Code:</label>
                <input id="postalcode" type="text" pattern="[0-9]{6}" title="6 digits" required/>
                <label>Country:</label>
                <input id="country" type="text" required/>
            </fieldset>

            <p id="output"></p>
        </fieldset>
        <div>
            <input type="submit"/>
            <p id='ordcfmd'></p>
        </div>
    </form>
</body>
</html>
