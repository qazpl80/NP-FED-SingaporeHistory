<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Team" />
    <meta name="description" content="Contact Us.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactus.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/buymerchcss.css">
    <script src="js/merchform.js"></script>

    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/w3.js"></script>
    <script src="js/navbar.js"></script>
    <title>Buy merch</title>
</head>
<body>
    <form onsubmit="showFinalMessage(); return false;" onreset="clearMessage()">
        <fieldset>
            <h2>Order Form</h2>
            <label>Item:</label>
            <select id="product" onchange="printOutput()" required>
                <option value="">Please select an item</option>
                <option value="Black bean purses">Black bean purses</option>
                <option value="Southwestern Napoleons">Southwestern Napoleons</option>
                <option value="Coconut-Corn Chowder">Coconut-Corn Chowder</option>
                <option value="Jerk Rotisserie Chicken">Jerk Rotisserie Chicken</option>
                <option value="Thai Shrimp Kebabs">Thai Shrimp Kebabs</option>
                <option value="Pasta Puttanesca">Pasta Puttanesca</option>
            </select>
            <label>&nbsp;&nbsp;Quantity:</label>
            <input id="quantity" name="quatity" type="number" min="1" max="5" value="1" onchange="printOutput()">
            <p></p>
            <label>Name:</label>
            <input id="name" type="text" required />
            <p></p>
            <br />
            <span id="output"></span>
        </fieldset>
        <div id="p2">
            <input type="submit" value="Submit" />
            <input type="reset" id="reset" />
            <p><span id='finalMessage'></span></p>
        </div>
    </form>
</body>
</html>
