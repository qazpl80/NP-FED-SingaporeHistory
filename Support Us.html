<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Team" />
    <meta name="description" content="Support Us.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/supportform.js"></script>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/support.css">
    <script src="js/w3.js"></script>
    <script src="js/navbar.js"></script>
    <title>Support Us</title>
</head>
<body>
    <div>
        <div>
            <div>

                <div w3-include-html="header.html"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div w3-include-html="header.html"></div>
            <form onsubmit="return validate()">
                <fieldset class="form-field">
                    <h3>Support Us!</h3>

                    <label>Donate: </label>
                    <input type="number" pattern="[0-9]{7}" id="donate" required />
                    <br />
                    <label>First Name</label>
                    <input type="text" id="First Name" required />
                    <br />
                    <label>Last Name</label>
                    <input type="text" id="Name" required />
                    <br />
                    <label>Credit Card Number: </label>
                    <input id="Card number" type="number" pattern="[0-9]{16}" title="16 digits" required />
                    <br />
                    <label>Credit Card Expiry Date: </label>
                    <input type="month" required id="date" />
                    <br />
                    <label>CVV: </label>
                    <input id="CVV" type="number" pattern="[0-9]{3}" title="3 digits" required />

                </fieldset>

                <p>
                    <input type="submit" id="submit" onclick="onSubmit()" />
                    <input type="reset" onclick="onReset()" /><br /><br />
                </p>
                <p id="Donation"></p>
            </form>

        </div>

        <div>
            <div>

                <div w3-include-html="footer.html"></div>
            </div>
        </div>
    </div>
    
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
