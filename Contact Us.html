<body>
    <div class="contact-us-body">
        <div>

        </div>

        <main>
            <div class="contact-us-text contact-us-body">
                <h1>Contact Us!</h1>
                <p>
                    Gladys Chua Ling Hui    : +65-9248-3482     :<a href="mailto:gclh@gmail.com">gclh@gmail.com</a><br />
                    Tan Yuan Ming           : +65-9234-5678     :<a href="mailto:tym@gmail.com">tym@gmail.com</a><br />

                <!--Yuan Ming's Form-->
                <form class="contactform" id="form" onsubmit="submitForm(); resetForm(); return false">
                    <h2>Submit Support Ticket</h2>
                    <fieldset>
                        <label for="iemail">Email:</label>
                        <input type="email" name="semail" size="40" class="input" id="iemail" required />
                    </fieldset>
                    <fieldset>
                        <label for="ihelp">
                            What can we help you with?<br />
                            <select class="input" id="ihelp" required>
                                <option value="" selected disabled hidden>Please Select...</option>
                                <option value="technical">Technical Support</option>
                                <option value="informational">Informational Support</option>
                                <option value="request">Request</option>
                                <option value="others">Others</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        Please explain in details:<br />
                        <textarea rows="15" cols="80" spellcheck="true"></textarea>
                    </fieldset>
                    <p>
                        <input type="submit">
                        <input type="reset" onclick="resetForm()" />
                    </p>
                    <p id="message"></p>
                </form>
            </div>
            <!--End-->
